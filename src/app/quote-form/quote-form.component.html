<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm' >
      <div class="form-group">
  
        <label for="description">Description</label>
        <input type="text" required class="form-control" id="description" [(ngModel)]= "newQuote.title" name="description" #name='ngModel' required>
     <div [hidden]= "name.valid ||name.pristine" class="alert alert-danger">
       <p>Description is required</p>
     </div>
 </div>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <textarea class="form-control mb-2" id="name" rows="3" [(ngModel)]= "newQuote.name" name="author" #description="ngModel" required></textarea>
 
            <div [hidden]= "name.valid || name.pristine" class="alert alert-danger" required>
                <p>Quote is required</p>
              </div>
  
        </div>
        
        <div class="form-group">
  
             <label for="description">Author</label>
             <input type="text" required class="form-control" id="description" [(ngModel)]= "newQuote.description" name="description" #name='ngModel' required>
          <div [hidden]= "description.valid || description.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>
      </div>
      <div class="form-group">
  
        <label for="yourname">Your name</label>
     <input class="form-control mb-2" id="yourname" [(ngModel)]= "newQuote.yourname" name="yourname" #yourname="ngModel" required>
     <div [hidden]= "yourname.valid || yourname.pristine" class="alert alert-danger">
       <p>Your name is required</p>
     </div>
 </div>
        
        <div class="form-group">
            <label for="complete">Date</label>
          <input type='date' id="complete" [(ngModel)]= "newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]= "completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
        </div>
    </div>
        <button type="submit" class="btn btn-success" (ngSubmit)='submitQuote()'>Add Quote</button>
    </form>
  </div>
